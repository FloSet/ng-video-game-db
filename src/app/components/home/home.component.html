<div class="filters">
  <mat-form-field>
    <mat-label>Sortieren</mat-label>
    <mat-select panelClass="sort-select" [(ngModel)]="sort" (selectionChange)="searchGames(sort)">
      <mat-option value="name">Name</mat-option>
      <mat-option value="-released">Erscheinungsdatum</mat-option>
      <mat-option value="-added">Hinzugef√ºgt</mat-option>
      <mat-option value="-created">Erstellt</mat-option>
      <mat-option value="-updated">Aktuallisiert</mat-option>
      <mat-option value="-rating">Bewertung</mat-option>
      <mat-option value="metacritic">Metakritik</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="games">
  <ng-container *ngFor="let game of games">
    <div class="game" (click)="openGameDetails(game.id)">
      <div class="game-thumb-container">
        <img
        *ngIf="game.background_image"
          src="{{ game.background_image }}"
          alt="thumbnail"
          class="game-thumbnail"
        />
        <p *ngIf="!game.background_image"></p>
      </div>
      <div class="game-description">
        <p class="game-name">{{ game.name }}</p>
        <div class="game-platforms">
          <img *ngFor="let gamePlatform of game.parent_platforms"
            class="game-platform"
            [src]=sanitizer.bypassSecurityTrustResourceUrl(gamePlatformService.getIcon(gamePlatform.platform.slug))
            [alt]="gamePlatform.platform.name"
          />
        </div>
      </div>
    </div>
  </ng-container>
</div>
